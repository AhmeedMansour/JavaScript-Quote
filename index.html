<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quote</title>
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="min-vh-100">  
  <div class="container">

    <div class="layer rounded-5">
      <div id="main" class="text-center my-5">
        <h1>Quote of the Day</h1>
        <p>Press the button below to recieve a random quote!</p>
    
        <button onclick="test();" class=" p-3">New Quote</button>
    
        <div class="quote">
          <h5 id="quoteText" class="text-center my-3 h4"></h5>
          <h5 id="quoteAuthor" class="text-center my-3 h4"></h5>
        </div>
      </div>
    </div>

  
  </div>
  
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
